<table align="center" >
    <tr style="font-size:10pt;">
        <th>Erwartete Dividende pro Aktie und Periode </th>
    </tr>
    <tr style="background: whitesmoke; font-size:10pt;">
        <td style="text-align:center" width="350px">
            Mit einer Wahrscheinlichkeit von je 20 %:
        </td>
    </tr>
     <tr style="background: whitesmoke; font-size:10pt;">
        <td style="text-align:center" width="350px">
            {% if player.rand == 1 %}
                {% if sequence == 1 %}
                    {{Constants.diviA}}
                {% else %}
                    {{Constants.diviA_high}}
                {% endif %}
            {% else %}
                {{Constants.diviB}}
            {% endif %} ECU
        </td>
    </tr>
</table>
